apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/orders"
            backend:
              service:
                name: ms-orders-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/customers"
            backend:
              service:
                name: ms-customers-service
                port:
                  number: 8080
          - pathType: Prefix
            path: "/products"
            backend:
              service:
                name: ms-products-service
                port:
                  number: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-orders-pd-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-customers-pd-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-products-pd-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
