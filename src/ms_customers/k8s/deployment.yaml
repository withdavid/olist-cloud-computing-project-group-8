apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-customers-deployment
spec:
  replicas: 1 # adicionado em 21-05
  selector:
    matchLabels:
      app: mysql-customers
  template:
    metadata:
      labels:
        app: mysql-customers
    spec:
      containers:
        - name: mysql-customers
          image: mysql:latest
          env:
            - name: MYSQL_DATABASE
              value: "olist_customers"
            - name: MYSQL_USER
              value: "olist_myuser"
            - name: MYSQL_PASSWORD
              value: "olist_password"
            - name: MYSQL_ROOT_PASSWORD
              value: "root_password"
            - name: MYSQL_TCP_PORT
              value: "3307"
          ports:
            - containerPort: 3307
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name: mysql-ms-customers-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-ms-customers-storage
          persistentVolumeClaim:
            claimName: mysql-customers-pd-volume
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-customers-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-customers
  template:
    metadata:
      labels:
        app: ms-customers
    spec:
      containers:
        - name: ms-customers
          image: us-west1-docker.pkg.dev/computacaonuvem-415719/olist-cloud/ms_customers_api:latest
          env:
            - name: MYSQL_HOST
              value: "mysql-customers"
            - name: MYSQL_DATABASE
              value: "olist_customers"
            - name: MYSQL_USER
              value: "olist_myuser"
            - name: MYSQL_PASSWORD
              value: "olist_password"
            - name: MYSQL_ROOT_PASSWORD
              value: "root_password"
            - name: MYSQL_TCP_PORT
              value: "3307"
            - name: SERVICE_HOST
              value: "ms-orders-service" # GRPC host #value: "service_orders"
            - name: SERVICE_PORT
              value: "50050" # GRPC port

          ports:
            - containerPort: 5000
            - containerPort: 50051
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1024m"
