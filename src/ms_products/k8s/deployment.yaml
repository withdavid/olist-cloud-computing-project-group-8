apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-products-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ms-products
  template:
    metadata:
      labels:
        app: ms-products
    spec:
      containers:
        - name: ms-products
          image: fc61009.ddns.net:3389/ms_products_api:latest
          ports:
            - containerPort: 8080
