apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-orders-deployment
spec:
  selector:
    matchLabels:
      app: mysql-orders
  template:
    metadata:
      labels:
        app: mysql-orders
    spec:
      containers:
        - name: mysql-orders
          image: mysql:latest
          env:
            - name: MYSQL_HOST
              value: "mysql_orders"
            - name: MYSQL_DATABASE
              value: "olist_orders"
            - name: MYSQL_USER
              value: "olist_myuser"
            - name: MYSQL_PASSWORD
              value: "olist_password"
            - name: MYSQL_ROOT_PASSWORD
              value: "root_password"
            - name: MYSQL_TCP_PORT
              value: "3306"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-ms-orders-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-ms-orders-storage
          persistentVolumeClaim:
            claimName: mysql-orders
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-orders-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ms-orders
  template:
    metadata:
      labels:
        app: ms-orders
    spec:
      containers:
        - name: ms-orders
          image: northamerica-northeast1-docker.pkg.dev/coral-inverter-421114/fcul-project/ms_orders_api:latest
          ports:
            - containerPort: 8080
